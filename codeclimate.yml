engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
        - javascript
  eslint:
    enabled: true
    channel: eslint-5
   file-lines:
    config:
     threshold: 250
  fixme:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-74
  env:
    CC_TEST_REPORTER_ID: 4f51dc43c1ce996a33fafae695c5d1895f86cc8fb9eeac7833235076dcb635fb 
ratings:
  paths:
    - Gemfile.lock
    - "**.erb"
    - "**.rb"
    - "**.rhtml"
    - "**.slim"
    - "**.js"
exclude_paths:
  - config/
  - db/
  - spec/
  - vendor/